<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
<h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="https://img.icons8.com/emoji/2x/raised-fist-emoji.png" alt="" class="images">
        </div>
        <div id="p" class="choice">
            <img src="https://img.icons8.com/fluent/2x/hand.png" alt="" class="images">
        </div> 
        <div id="s" class="choice">
            <img src="https://img.icons8.com/color/2x/hand-scissors.png" alt="" class="images">
        </div>
        </div>

        <p id="action-message">Make your move</p>
        <script src="notes.js" charset="utf-8"></script>
</body>
</html>
